                font-weight:700; font-style:italic; font-size:22px; text-decoration:none; color:#FF6633; text-align:left;
                border-color:transparent; outline-style:none;">DicoDsi
    </div>
    <!--<span class="spanmenu">Recherche alphabétique  :&nbsp;&nbsp;</span>-->
    <div  class="divmenu">

</div>
    <div class="row2">
        <br>

        <div class="col-lg-12 col-md-8 col-sm-4 " align="left" style="margin-top:10px;margin-left:100px; font-size: 14px;">
            <h6 th:text="|${nombre} terme(s) peuvent correspondre à votre recherche|">  </h6>
            <br>
            <div class="of2">
                <ul>
                    <th:block th:each="acronym : ${acronyms}">
                        <li style=" font-weight: bold;" th:text ="${acronym.name}"></li>
                        <li style="color:#52527a;"  th:text="${acronym.obsolete} ? '(obsolète)'"></li>
                        <li><a  class="ex2" style="color:#FF6633;A;" th:href="@{/acronymEdit}"  th:text="${acronym.description.shortD}"></a></li>
                        <li th:text="${acronym.description.longD}"></li>
                        <li style="color:#52527a;" th:text="|créé le  ${#dates.format(acronym.creation,'dd/MM/YYYY')}
                         par   ${acronym.author}|"></li>
                        <br>
                    </th:block>
                </ul>
            </div>
            <br>
            <div class="row navigation-order" align="center">
                <div class="col-lg-12 col-md-8 col-sm-4">
                    <a  class="ex2" style="color:#E66E0A; font-size:20px;" th:href="@{/acronymAdd}">Vous ne trouvez pas la définition recherchée, La créer ?</a>
                </div>
            </div>
        </div>
    </div>



<footer  style="height:80px;background-color:#EBEBDC;  position: absolute;
  bottom: 0;
  width: 100%;" >

                    </li>
                </ul>
            </div>
        </div>
