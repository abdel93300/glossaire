        <h2>Création acronyme</h2>
        <div>

            <form th:action="@{/acronymAdd}"
                  th:object="${acronym}" method="POST">
                <div class="form-group">

                        <label for="formControlInput0">acronyme </label>
                        <input id="formControlInput0" type="text" th:field="*{name}" style="width:100px;" />

                </div>
                <br>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Définition courte </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"  th:field="*{description.shortD}" />
                </div>
                <br>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Définition longue</label>
                    <textarea th:field="*{description.longD}"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br/>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="mot clé 1" />
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="mot clé 2" />
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="mot clé 3">
                    </div>
                </div>
                <br>
                <br>
                <input type="reset" value="Annuler" />
                <input type="submit" value="Enregistrer" />
            </form>
        </div>
    </div>
